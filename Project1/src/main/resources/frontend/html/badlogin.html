<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Reimbursement Login</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
<link rel="stylesheet" href="/css/login.css">
</head>
<body>
	<div id="div1"></div>
	<div id="div2" class="jumbotron">
		<h1 class="display-4" style="text-align:center"">Welcome!</h1>
		<p class="lead" style="text-align:center">This is the login page to submit expense
			reimbursements for Company.</p>
		<hr class="my-4">
		<p>Please enter the your login information below:</p>

		<form id="login-form" method="post" action="/employee/login">
			<div class="form-group">
				<p style="color:red;background-color:#F5B7B1">Username or password incorrect, please try again.</p>
				<label for="exampleInputUsername1">Username</label> <input
					type="text" class="form-control" id="exampleInputUsername1"
					aria-describedby="usernameHelp" name="username"
					placeholder="Enter username">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label> <input
					type="password" class="form-control" id="exampleInputPassword1"
					name="password" placeholder="Password">
			</div>
			<input class="btn btn-primary btn-lg" type="submit" value="Login"
				name="loginsubmit">
		</form>
	</div>
</body>
</html>
