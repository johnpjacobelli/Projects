<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Reimbursement Home</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
<link rel="stylesheet" href="/css/employeehome.css">
<script type="text/javascript" src="/js/employeehome.js"></script>
</head>
<body>
	<div id="div1"></div>
	<div id="div2" class="jumbotron">
		<div id="upperText">
		<h1 class="display-4" style="text-align: center" id="welcome">Hello.</h1>
		<p class="lead" style="text-align: center">Here you can view your
			submitted reimbursement tickets or create a new one.</p>
		<hr class="my-4">
		<p>What would you like to do today?</p>
		</div>
		<p>
			<button class="btn btn-primary" type="button" data-toggle="collapse"
				data-target="#collapseExample" aria-expanded="false" onclick="hideUpperText()"
				aria-controls="collapseExample">Submit new reimbursement request &#9660;</button>&emsp;
			<button class="btn btn-primary" type="button" aria-expanded="false"  
				onclick ="viewReimbursements()">View your submitted reimbursement requests</button>&emsp;
			<a id="returnToIndex" class="btn btn-primary" type="button" 
				href="/html/index.html">Logout</a>
		</p>
		<div class="collapse" id="collapseExample">
			<div class="card card-body">
				<form id="login-form" method="post" action="/employee/reimbursement-submission">
					<div class="form-group">
						<h3>Please fill out the form below for your reimbursement request:</h3>
						<br><br>
						<h6>What type of reimbursement will you be submitting?</h6>
						<div class="form-check">
							<label class="form-check-label"> <input type="radio"
								class="form-check-input" name="reimType" value="Lodging">Lodging
							</label>
						</div>
						<div class="form-check">
							<label class="form-check-label"> <input type="radio"
								class="form-check-input" name="reimType" value="Travel">Travel
							</label>
						</div>
						<div class="form-check">
							<label class="form-check-label"> <input type="radio" 
								class="form-check-input" name="reimType" value="Food">Food
							</label>
						</div>
						<div class="form-check">
							<label class="form-check-label"> <input type="radio"
								class="form-check-input" name="reimType" value="Other" id="otherbutton">Other
							</label>
						</div>
					</div>
					<br>
					<div class="form-group">
						<h6><label for="exampleInputPassword1">Please input the reimbursement amount:</label></h6><input
							type="text" class="form-control" id="reimAmount"
							name="reimAmount" placeholder="Amount">
					</div>
					<br>
					<div class="form-group">
						<label for="exampleInputPassword1"><h6>Please provide a description of your 
							reimbursement request:</h6></label> <input
							type="text" class="form-control" id="reimDesc1"
							name="reimDesc" placeholder="Description of reimbursement">
					</div>
					<input class="btn btn-primary btn-lg" type="submit" value="Submit"
						name="reimsubmit">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
